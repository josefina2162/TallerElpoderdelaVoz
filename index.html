<!DOCTYPE html>
<html>
<head>
    <title>Detector de Amplitud de Voz</title>
    <style>

body, html {
    margin: 0;
    padding: 0;
}
     body {
    background-color: black;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    /* height: 100vh; */ /* Eliminado para alinear el contenido en la parte superior */
}

#startButton {
    background-color: #3498db;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    margin: 10px 0 0; /* Ajustado el margen superior y eliminado el margen inferior */
}

#container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px; /* Ajustado el margen superior del contenedor */
}

        #video1, #video2, #video3, #video4 {
            width: 100%; /* Cambio el ancho de los videos para que ocupen el 100% del contenedor */
           /* max-width: 400px; *//* Limito el ancho máximo para mantener la legibilidad */
            height: auto; /* Para mantener la proporción original */
            margin: 10px; /* Espacio entre los videos */
        }
    </style>
</head>
<body>
    <button id="startButton">Iniciar Captura de Voz</button>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <div id="volumeBar">
        <div id="volumeLevel"></div>
    </div>
    <video id="video1" src="/asset/1.mp4" controls></video>
    <video id="video2" src="/asset/2.mp4" controls style="display: none;"></video>
    <video id="video3" src="/asset/3.mp4" controls style="display: none;"></video>
    <video id="video4" src="/asset/4.mp4" controls style="display: none;"></video>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('startButton').addEventListener('click', startAudioCapture);
        });

        function startAudioCapture() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const canvas = document.getElementById('canvas');
            const canvasContext = canvas.getContext('2d');
            const videos = [
                document.getElementById('video1'),
                document.getElementById('video2'),
                document.getElementById('video3'),
                document.getElementById('video4')
            ];
            let currentVideoIndex = 0;

            // Elementos de la barra de volumen
            const volumeBar = document.getElementById('volumeBar');
            const volumeLevel = document.getElementById('volumeLevel');

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);

                    analyser.fftSize = 256;
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);

                    function drawSquare() {
                        analyser.getByteFrequencyData(dataArray);
                        const amplitude = calculateAmplitude(dataArray);

                        // Actualizar la escala de la barra de volumen
                        const maxAmplitude = 255; // Valor máximo para la amplitud
                        const scale = amplitude / maxAmplitude;
                        volumeLevel.style.transform = `scaleY(${scale})`;

                    // Condición para video 1 (amplitude > 150)
                    if (currentVideoIndex === 0 && amplitude > 4000) {
                            videos[currentVideoIndex].playbackRate = 1.0; // Velocidad original
                        } else if (currentVideoIndex === 0) {
                            videos[currentVideoIndex].playbackRate = 0.3; // Velocidad más lenta
                        }
                        
                        // Condición para video 2 (amplitude > 180)
                        if (currentVideoIndex === 1 && amplitude > 5000) {
                            videos[currentVideoIndex].playbackRate = 1.0; // Velocidad original
                        } else if (currentVideoIndex === 1) {
                            videos[currentVideoIndex].playbackRate = 0.2; // Velocidad más lenta
                        }
                        
                        // Condición para video 3 (amplitude > 200)
                        if (currentVideoIndex === 2 && amplitude > 5500) {
                            videos[currentVideoIndex].playbackRate = 1.0; // Velocidad original
                        } else if (currentVideoIndex === 2) {
                            videos[currentVideoIndex].playbackRate = 0.1; // Velocidad más lenta
                        }
                        
                        // Condición para video 4 (amplitude > 220)
                        if (currentVideoIndex === 3 && amplitude > 6000) {
                            videos[currentVideoIndex].playbackRate = 1.0; // Velocidad original
                        } else if (currentVideoIndex === 3) {
                            videos[currentVideoIndex].playbackRate = 0; // Velocidad más lenta
                        }

                       /* if (amplitude > 80) {
                            canvasContext.clearRect(0, 0, canvas.width, canvas.height);
                            canvasContext.fillStyle = 'red';
                            canvasContext.fillRect(50, 50, 100, 100);
                        } else {
                            canvasContext.clearRect(0, 0, canvas.width, canvas.height);
                        }*/

                        // Verificar si el video actual ha terminado
                        if (videos[currentVideoIndex].ended) {
                            // Ocultar el video actual
                            videos[currentVideoIndex].style.display = 'none';

                            // Pasar al siguiente video (cíclicamente)
                            currentVideoIndex = (currentVideoIndex + 1) % videos.length;

                            // Mostrar el nuevo video
                            videos[currentVideoIndex].style.display = 'block';

                            // Reiniciar el video
                            videos[currentVideoIndex].currentTime = 0;
                            videos[currentVideoIndex].play();
                        }

                        requestAnimationFrame(drawSquare);
                    }

                    drawSquare();
                })
                .catch(function (error) {
                    console.error('Error al acceder al micrófono:', error);
                });
        }

        function calculateAmplitude(dataArray) {
            // Calcula la amplitud en función de los datos de la matriz.
            // Puedes implementar una lógica personalizada aquí.
            // Por ejemplo, calcular la suma de los valores en dataArray.
            const sum = dataArray.reduce((a, b) => a + b);
            return sum;
        }
    </script>
</body>
</html>
